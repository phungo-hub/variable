<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable</title>
</head>
<body>
    <script>
        // bài 1
        let i = 10;
        let f = 20.5;
        let b = true;
        let s = 'Hà Nội';

        document.write('Bài 1')
        document.write('<br/>')
        document.write('i: ' + i);
        document.write('<br/>')
        document.write('f: ' + f);
        document.write('<br/>')
        document.write('b: ' + b);
        document.write('<br/>')
        document.write('s: ' + s);
        document.write('<br/>')
        document.write('<br/>')

        // bài 2
        let width = 20;
        let height = 10;
        let area = width * height

        document.write('Bài 2')
        document.write('<br/>')
        document.write('Area: ' + area)
        document.write('<br/>')

        // bài 3
        let a = prompt('Vui lòng nhập số a')
        let c = prompt('Vui lòng nhập số b')
        alert(a % c === 0)
    </script>
</body>
</html>
